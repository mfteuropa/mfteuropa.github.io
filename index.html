<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renkli Dünya Haritası</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      #globeViz {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="globeViz"></div>

    <!-- Three.js ve Globe.gl kütüphaneleri -->
    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <script>
      // Globe görünümü
      const world = Globe()
        (document.getElementById('globeViz'))
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
        .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
        .showGlobe(true)
        .showAtmosphere(true)
        .atmosphereColor('#3a228a')
        .atmosphereAltitude(0.25);

      // GeoJSON verisini yükle
      fetch('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson')
        .then(res => res.json())
        .then(countries => {
          world
            .polygonsData(countries.features)
            .polygonAltitude(0.06)
            .polygonCapColor(() => `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.8)`)
            .polygonSideColor(() => 'rgba(0, 100, 0, 0.15)')
            .polygonStrokeColor(() => '#111')
            .labelLat(d => d.properties.latitude || 0)
            .labelLng(d => d.properties.longitude || 0)
            .labelText(d => d.properties.name)
            .labelSize(0.5)
            .labelColor(() => '#fff');
        });
    </script>
  </body>
</html>
