
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MFT Europa - Interactive Globe</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe@2.24.11"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/d3@7"></script>
</head>
<body>
  <div id="globeViz"></div>
  <script>
    const world = Globe()
      (document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .showAtmosphere(true)
      .atmosphereColor('#3a228a')
      .atmosphereAltitude(0.25)
      .backgroundColor('#000')
      .polygonCapColor(() => 'rgba(200, 200, 200, 0.3)')
      .polygonSideColor(() => 'rgba(100, 100, 100, 0.15)')
      .polygonStrokeColor(() => '#111')
      .onPolygonHover(hoverD => world
          .polygonAltitude(d => d === hoverD ? 0.12 : 0.06)
          .polygonCapColor(d => d === hoverD ? 'steelblue' : 'rgba(200, 200, 200, 0.3)')
      );

    // Ülkeleri yükle
    fetch('https://unpkg.com/world-atlas/countries-110m.json').then(res => res.json()).then(worldData => {
      const countries = topojson.feature(worldData, worldData.objects.countries).features;
      world.polygonsData(countries)
        .polygonLabel(({ properties: d }) => `
          <b>${d.name || 'Ülke'}</b>
        `);
    });
  </script>
</body>
</html>
